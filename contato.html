    <link rel="stylesheet" href="style3.css">
    <main class="contato-container">
        <h1 class="title">Entre em Contato</h1>
        <p class="subtitle">Preencha o formulário abaixo para enviar uma mensagem. Ficarei feliz em responder!</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>
